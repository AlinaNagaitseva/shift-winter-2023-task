<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="stylesheet" href="static/styles/style.css">
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <img class="icon" src="static/icon/pizza.png" alt="">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo03"
          aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <a class="navbar-brand"
          href="file:///C:/%D0%90%D0%BB%D0%B8%D0%BD%D0%B0/%D1%81%D0%B0%D0%B9%D1%82%D1%8B/%D0%A8%D0%98%D0%A4%D0%A2/source/index.html">Меню</a>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          </ul>
          <img class="icon-cart" src="static/icon/cart.png" alt="">
          <a class="btn btn-warning"
            href="file:///C:/%D0%90%D0%BB%D0%B8%D0%BD%D0%B0/%D1%81%D0%B0%D0%B9%D1%82%D1%8B/%D0%A8%D0%98%D0%A4%D0%A2/source/form.html">Перейти
            в коризну</a>
        </div>
      </div>
    </nav>
  </header>
  <main>
    <div class="row">
      <div class="col-lg-1">

      </div>
      <div class="col-lg-6">
        <form class="form" method="post" action="module/post.js">
          <div class="mb-3">
            <label for="name" class="form-label">Персональные данные</label>
            <input type="text" class="form-control" name="name" placeholder="Имя">
          </div>
          <div class="mb-3">
            <input type="text" class="form-control" name="lname" placeholder="Фамилия">
          </div>
          <div class="mb-3">
            <input type="text" class="form-control" name="otch" placeholder="Отчество">
          </div>
          <div class="mb-3">
            <label for="date" class="form-label">Дата рождения</label>
            <input type="date" class="form-control" name="date" placeholder="Дата рождения">
          </div>
          <div class="mb-3">
            <label for="city" class="form-label">Адрес доставки</label>
            <input type="text" class="form-control" name="city" placeholder="Город">
          </div>
          <div class="mb-3">
            <input type="text" class="form-control" name="street" placeholder="Улица">
          </div>
          <div class="mb-3">
            <input type="text" class="form-control" name="house" placeholder="Дом">
          </div>
          <div class="mb-3">
            <input type="text" class="form-control" name="flat" placeholder="Квартира">
          </div>
          <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Комментарий к заказу</label>
            <textarea class="form-control" name="comment" rows="3"></textarea>
          </div>
          <input type="submit" class="btn btn-outline-primary my-4" value="Заказать"></input>
          <input type="reset" class="btn btn-outline-primary my-4" value="Очистить"></input>
        </form>
      </div>
      <div class="col-lg-2">

      </div>
      <div class="col-lg-3">
        <div class="card mt-4" style="width: 14rem; height: 10rem;">
          <h2>Корзина</h2>
          <div class="card-body">
            <div class="btn btn-warning" data-counter>0</div>
            <span class="cart-price" data-price> 0 </span>
            <span> ₽</span>
            <button type="button" class="btn btn-warning" data-delete="delete">Очистить корзину</button>
          </div>
        </div>
        <div class="cart-item-main">

        </div>
      </div>
    </div>
  </main>
  <script src="module/post.js"></script>
  <script src="counter.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>


</body>

</html>
